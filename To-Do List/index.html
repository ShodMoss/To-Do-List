<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <link rel = "stylesheet" href = "styles.css"/>
    </head>

    <body>
        <h1 class="title">To-Do List</h1>

        <div class="all-tasks">
            <h2 class="task-list-title">My lists</h2>
             <ul class="task-list">
                <li class="list-name
                active-list">List 1</li>
                <li class = "list-name">List 2</li>
                <li class = "list-name">List 3</li>  
             </ul>

        <form action=""> 
            <input
                type="text"
                class="new list"
                placeholder="new list name"
                aria-label="new list name"
            />
            <button class="btn create"
                aria-label="create new list">+</button>
            </button>
        </form>
    </div>
    
        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-tile">List 1</h2>
                <p class="task-count">3 tasks remaining</p>
          
            </div>

            <div class="todo-body">
                <div class="tasks">
                    <div class="task">
                        <input
                            type="checkbox"
                            id="task-1"
                        />
                            <label for="task-1">
                            <span class="custom-checkbox"></span>

                            code this to do list
                          </label>
                    </div>    
                        <!--/task-1-->
                    <div class="task">
                        <input
                            type="checkbox"
                            id="task-2"
                        />
                            <label for="task-2">
                            <span class="custom-checkbox"></span>

                            tasl 2
                        </label>
                    </div>
                        <!--/task-2-->
                    <div class="task">
                        <input
                            type="checkbox"
                            id="task-3"
                        />
                            <label for="task-3">
                            <span class="custom-checkbox"></span>

                            task 3
                        </label>
                    </div>
                        <!--/task-3-->
                
                    

                <div class="new-task-creator">
                    <form action=""> 
                        <input
                            type="text"
                            class="new task"
                            placeholder="new task name"
                            aria-label="new task name"
                        />
                        <button class="btn create"
                            aria-label="create new task">+</button>
                        </button>
                    </form>
                </div>
                    
                
                <div class="delete-list">
                    <button class="btn delete">Clear completed task</button>
                    <button class="btn delete">Delete List</button>
                </div>
            </div>
          </div>
    </body>
</html>
